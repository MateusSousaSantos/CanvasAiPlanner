name: Canvas AI Planner

on:
  # Trigger on push to make workflow visible in Actions tab
  push:
    branches:
      - master
  
  # Weekly review - Sundays at 6 PM (18:00) UTC-3 (Brazil time)
  # Adjust the cron time based on your timezone
  schedule:
    # Sunday 21:00 UTC = 18:00 UTC-3 (6 PM Brazil time)
    - cron: '0 21 * * 0'  # Weekly review
    # Every day at 12:00 UTC = 9:00 AM UTC-3 (Brazil time)
    - cron: '0 12 * * *'  # Daily update
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      job:
        description: 'Job to run'
        required: true
        type: choice
        options:
          - weekly
          - daily
          - both

jobs:
  weekly-review:
    if: (github.event_name == 'schedule' && github.event.schedule == '0 21 * * 0') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'weekly' || github.event.inputs.job == 'both'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run weekly review
        env:
          CANVAS_API_URL: ${{ secrets.CANVAS_API_URL }}
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          TZ: 'America/Sao_Paulo'
        run: npm run weekly

  daily-update:
    if: (github.event_name == 'schedule' && github.event.schedule == '0 12 * * *') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'daily' || github.event.inputs.job == 'both'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Restore assignment cache
        uses: actions/cache@v3
        with:
          path: .assignment-cache.json
          key: assignment-cache-${{ github.run_number }}
          restore-keys: |
            assignment-cache-
      
      - name: Run daily update
        env:
          CANVAS_API_URL: ${{ secrets.CANVAS_API_URL }}
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          TZ: 'America/Sao_Paulo'
        run: npm run daily
      
      - name: Save assignment cache
        uses: actions/cache@v3
        with:
          path: .assignment-cache.json
          key: assignment-cache-${{ github.run_number }}
