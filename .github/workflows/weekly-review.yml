name: Weekly Review

on:
  # Trigger on push to make workflow visible in Actions tab
  push:
    branches:
      - master
  
  # Weekly review - Sundays at 6 PM (18:00) UTC-3 (Brazil time)
  schedule:
    # Sunday 21:00 UTC = 18:00 UTC-3 (6 PM Brazil time)
    - cron: '0 21 * * 0'  # Weekly review
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run weekly review
        env:
          CANVAS_API_URL: ${{ secrets.CANVAS_API_URL }}
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          TZ: 'America/Sao_Paulo'
        run: npm run weekly
